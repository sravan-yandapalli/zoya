version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Writing environment variables to .env.production"
        # Handle only environment variables prefixed with NEXT_PUBLIC_
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        # Handle database-related environment variables for SSR or server-side usage
        - env | grep -e DB_HOST -e DB_PASSWORD -e DB_PORT -e DB_NAME -e DB_USER >> .env.production
        # Run the build command
        - echo "Running the build..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
