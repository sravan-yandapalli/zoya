frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Writing environment variables to .env.production"
        # Handle only environment variables prefixed with NEXT_PUBLIC_
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        # Handle other necessary environment variables
        - env | grep -e EMAIL_PASS -e EMAIL_USER -e NEXT_PUBLIC_AWS_ACCESS_KEY_ID -e NEXT_PUBLIC_AWS_REGION -e NEXT_PUBLIC_AWS_SECRET_ACCESS_KEY >> .env.production
        # Run the build command
        - echo "Running the build..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

